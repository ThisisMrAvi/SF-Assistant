<div class="meta-explorer">
    <!-- Sidebar -->
    <div class="meta-sidebar">
        <h2>Metadata Explorer</h2>
        <input type="text" id="objectNameInput" placeholder="Search objects..." />
        <label class="tooling-toggle">
            <input type="checkbox" id="isToolingCheckbox" class="input-checkbox" /> Use Tooling API
        </label>

        <div id="objectListContainer" class="object-list"></div>
    </div>

    <!-- Details Panel -->
    <div class="details">
        <h3 id="objectTitle">Select an object</h3>
        <div id="objectMetaViewer" class="meta-sections">
            <p class="info-text">Click an object to view metadata</p>
        </div>
    </div>
</div>
