<div class="modal-container">
    <div class="modal-header">
        <h2 id="settingsModalTitle" class="modal-title">Settings</h2>
    </div>
    <div class="modal-content">
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <div class="flex-container">
        <div class="flex-group" style="margin: 8px;">
            <button id="copySessionId" class="btn btn-neutral copy-btn">
                <span class="icon"></span> Copy Session Id
            </button>
            <button id="copyLoginUrl" class="btn btn-neutral copy-btn">
                <span class="icon"></span> Copy Login URL
            </button>
        </div>
    </div>
    <div class="modal-footer">
        <button id="closeSettingsBtn" class="btn btn-primary">Close</button>
    </div>
</div>
